<aside id="aside">
  <p class="p">Add New Book âœ¨</p>
  <form id="form" [formGroup]="bookForm" (ngSubmit)="onSubmit()">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" formControlName="name" />

    <label for="image-url">Image URL:</label>
    <input
      type="text"
      id="image-url"
      name="image-url"
      formControlName="image"
    />

    <label for="genre">Genre:</label>
    <input type="text" id="genre" name="genre" formControlName="genre" />

    <label for="author">Author:</label>
    <input type="text" id="author" name="author" formControlName="author" />

    <label for="publishData">publish Data:</label>
    <input
      type="date"
      id="publishData"
      name="publishData"
      formControlName="publishData"
    />

    <label for="price">Price:</label>
    <input type="number" id="price" name="price" formControlName="price" />

    <button type="submit" [disabled]="!bookForm.valid">Add Book</button>
  </form>
</aside>
